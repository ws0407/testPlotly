<html>
<head>
    <script src="../js/plotly-2.11.1.min.js"></script>
    <script src="../js/d3.min.js"></script>
</head>

<body>
	<div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
</body>


<script>
d3.csv('https://raw.githubusercontent.com/ws0407/testPlotly/master/data/all_label_cluster.csv', function(err, rows){
function unpack(rows, key) {
	return rows.map(function(row)
	{ return row[key]; });}

var trace1 = {
	x:unpack(rows, 'x1'), y: unpack(rows, 'y1'), z: unpack(rows, 'z1'),
	mode: 'markers',
	marker: {
		size: 12,
		line: {
		color: 'rgba(217, 217, 217, 0.14)',
		width: 0.5},
		opacity: 0.8},
	type: 'scatter3d'
};

var trace2 = {
	x:unpack(rows, 'x2'), y: unpack(rows, 'y2'), z: unpack(rows, 'z2'),
	mode: 'markers',
	marker: {
		color: 'rgb(127, 127, 127)',
		size: 12,
		symbol: 'circle',
		line: {
		color: 'rgb(204, 204, 204)',
		width: 1},
		opacity: 0.8},
	type: 'scatter3d'};

var data = [trace1, trace2];
var layout = {
    title: 'Bytes Clustering Result',
    autosize: true,
    width: 1500,
    height: 1000,
    margin: {
        l: 65,
        r: 50,
        b: 65,
        t: 90,
    },
    scene: {
        xaxis: {title: 'Payload Cluster of Label #'},
        yaxis: {title: 'Header Cluster of Label #'},
        zaxis: {title: 'Clustering Value'}
    }
};
Plotly.newPlot('myDiv', data, layout);
});


</script>
</html>
